<!-- HTML Document -->

<h2 [innerText]=" viewServicesService.getIsEditViewArea() ? 'Edit Contact' : 'Create Contact' "></h2>

<form class="example-form" [formGroup]="formContact">
    <div class="example-container">
        <mat-form-field>
            <input matInput placeholder="Url Avatar" formControlName="info.avatar">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="First Name" formControlName="firstName" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Last Name" formControlName="lastName" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Enter your email"  formControlName="email" required>
        </mat-form-field>

        <mat-form-field>
            <mat-select placeholder="Choose a Gender" formControlName="gender" required>
                <mat-option *ngFor="let gender of genders" [value]="gender.valu">
                    {{ gender.gender }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Company" formControlName="info.company" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Address" formControlName="info.address">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Phone Number" formControlName="info.phone">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Comments" formControlName="info.comments">
        </mat-form-field>

        <mat-slide-toggle #createIsFavorite formControlName="isFavorite">Favorite Contact</mat-slide-toggle>
        
        <button *ngIf=!viewServicesService.getIsEditViewArea() mat-raised-button (click)="confirmButtonCreateContact()"><mat-icon>check</mat-icon> Confirm</button>
        <button *ngIf=!viewServicesService.getIsEditViewArea() mat-raised-button (click)="cancelButtonCreateContact()"><mat-icon>close</mat-icon> Cancel</button>

        <button *ngIf=viewServicesService.getIsEditViewArea() mat-raised-button (click)="confirmButtonEditContact()"><mat-icon>check</mat-icon> Confirm</button>
        <button *ngIf=viewServicesService.getIsEditViewArea() mat-raised-button (click)="cancelButtonEditContact()"><mat-icon>close</mat-icon> Cancel</button>
    </div>
</form>
