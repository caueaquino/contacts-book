<!-- HTML Document -->

<input type="text" placeholder="Search Contact" aria-label="Number" [formControl]="myControl" [matAutocomplete]="auto">
<mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
  <mat-option *ngFor="let contact of filteredContacts | async" [value]="contact">
    {{contact}}
  </mat-option>
</mat-autocomplete>
