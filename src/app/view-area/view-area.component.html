<!-- HTML Document -->

<section class="cards-container" *ngIf="dataServices.getContacts$() | async as contacts">
  <h3 *ngIf="contacts.length<=0">No Contact Was Found!</h3>

  <mat-card class="example-card" *ngFor="let contact of contacts" [style.display]=" verifyRenderCard(contact.isFavorite) ? 'block' : 'none' ">
    <mat-card-header>
      <div class="container-name">
        <mat-card-title>{{ contact.firstName }}</mat-card-title>
        <mat-card-subtitle>{{ contact.lastName }}</mat-card-subtitle>
      </div>
      <button class="favorite-button" (click)="favoriteContactCardButton(contact)"><mat-icon class="favorite-icon" [innerText]=" contact.isFavorite===true ? 'star' : 'star_border' "></mat-icon></button>
    </mat-card-header>
    
    <img mat-card-image src="{{ contact.info.avatar }}" alt="Avatar Contact" width="300">
    
    <div class="container-buttons-create-contact">
      <button mat-button (click)="viewContactCardButton(contact)"><mat-icon>visibility</mat-icon> VIEW</button>
      <button mat-button (click)= editContactCardButton(contact)><mat-icon>edit</mat-icon> EDIT</button>
      <button mat-button (click)="deleteContactCardButton(contact)"><mat-icon>delete</mat-icon> DELETE</button>
    </div>
  </mat-card>
</section>

<div class="loading-container">
  <mat-spinner></mat-spinner>
  <span>Loading</span>
</div>
